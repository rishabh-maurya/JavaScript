        /*
            6. Spread Operator (...) -

            // old method for merging two arrays
            let arr1 = [2, 1, 4, 3, 5];
            let arr2 = [12, 10];
            let arr3 = [20, 15];
            let oldMethod = arr1.concat(arr2, arr3);
            console.log(oldMethod)

            // new method for merging two arrays
            let spreadMethod = [...arr1, ...arr2, ...arr3];
            console.log(spreadMethod)

            // spread operator on function, also called rest operator
            function abc(a, b, ...rest) {
                console.log(a, b, rest);
            }
            abc(1, 3, 2, 3, 4);

            // spread operator with objects
            // Example-1
            let rajeshAddress = {

        /*
            includes() - use with string and array
            // Object Property assignment

            let a=5, b=10

            }
            
            // if key and value are same then only we can write like
            let obj2 = {a, b}

        */

        /*
            - Non premitive data types takes reference of another data when assigned.
            let obj1 = {
                a: 5, 
                b: 10
            }
     
            let obj2 = obj1; // it will take ref of obj1
            obj1.a = 20;
            console.log(obj1, obj2);

            // there is another way to make a copy of non-primitive data types
            let obj1 = {a: 5, b: 10};
            let obj2 = {...obj1}
            obj1.a = 20;
            console.log(obj1, obj2);
     
            // for array
            let arr1 = [1, 2];
            let arr2 = {...arr1};
            arr1[1] = 5;
            console.log(arr1, arr2);
        */

        // Note - If non-primitive data has nested then again it will take ref.
        // Deep Copy and Shalow Copy

        /*
            Shalow Copy - 
            -> When we assign a non-primitive data type in another non-primitive data type,
               so it will take reference, that is know as shalow copy.
            -> Copy of original object is stored (first level property.
            
            There is two method to make shalow copy -
            1. Assign directly that non-primitive data.

            2. Using Object.assign() method.
                let rajesh = {
                    name: 'rajesh',
                    batch: 10,
                    techStack: 'MERN',
                    address: {
                        city: 'Mumbai',
                        state: 'Maharashtra',
                        country: 'India'
                    }
                }
                let mayank = Object.assign({}, rajesh);
                mayank.address.city = 'Pune';
                console.log(mayank);
        */

        /*
            Deep Copy - The copy of original object and the repetitive copies both are stored.
            Note - using spread operator, You should know the structure to do deep copy using spread operator).

            methods for Deep Copy-

            1. Spread Operator (Not recommended)
            let rajesh = {
                name: 'rajesh',
                batch: 10,
                techStack: 'MERN',
                address: {
                    city: 'Mumbai',
                    state: 'Maharashtra',
                    country: 'India'
                }
            }
            let mayank = {
                ...rajesh,
                address: {
                    ...rajesh.address
                }
            }
            mayank.address.city = 'Pune'
    
            2. JSON method
            let rajesh = {
                name: 'rajesh',
                batch: 10,
                techStack: 'MERN',
                address: {
                    city: 'Mumbai',
                    state: 'Maharashtra',
                    country: 'India'
                }
            }
            let mayank = JSON.parse(JSON.stringify(rajesh));
            console.log(mayank)
         */
