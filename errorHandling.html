    <title>Error Handling</title>
    <script>
        /*
            Error Handling - 
            Syntax - 

            try {
                // Code with probable run-time errors
            } catch (err) {
                // If any error exists, it will be caught by the catch block
            }
            try-> If no error 
            catch-> Only try block works, else catch block works for all errors thrown.
            
            // default error
            try {
                let sum = eval('1+5');
                console.log(sum);
            } catch (err) {
                console.log(err);
            } finally {
                console.log('finally done');
            }
            
            // custom error
            let input = Number(prompt('Enter a number: '))
            try {
                if(input < 0)
                    throw new Error('The input number cannnot be nagative');
            } catch (err) {
                console.log(err);
            } finally {
                console.log('finally done');
            }
        */



    </script>
