<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Object3</title>
    <script>
        /*
            Accessing keys of an object-
            Methods- 

            let Vaishnavi = {
                name: 'Vaishnavi',
                isGraduated: true,
                hobbies: ['dancing', 'reading', 'singing'],
                noOfCompaniesApplied: 3
            }
            // 1. Object.keys() - Returns an array of all keys present in the object.
            console.log(Object.keys(Vaishnavi));

            // 2. Object.values() - Returns an array of all values present in the object.
            console.log(Object.values(Vaishnavi));

            // 3. Object.entries() - Returns an array of arrays with two elements (key and value respectively).
            console.log(Object.entries(Vaishnavi));
        */


        /*
            for-in loop 
            - It will iterate by key.

            let vaishnavi = {
                    name: 'Vaishnavi',
                    isGraduated: true,
                    hobbies: ['dancing', 'reading', 'singing'],
                    noOfCompaniesApplied: 3
            }

            for(let key in vaishnavi) {
                console.log(key, vaishnavi[key]);
            }

            // for-in with array
            let arr = [10, 20, 30];
            for(x in arr) {
                console.log(x);
            }
        */

        /*
            for-of loop-
            - It will iterate by values.

            - we can't use for-of loop with object.

            // for-of with array
            let arr = [10, 20, 30];
            for (x of arr) {
                console.log(x);
            }
        */
    </script>
</head>

</html>
