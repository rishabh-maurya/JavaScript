    <title>Repliit 3 Sum</title>
    <script>
        let S = [-1, 2, 1, -4];
        let len = S.length;
        let target = 1;
        let closestSum = Number.MAX_VALUE;

        // for(let i=0; i<S.length-2; i++) {
        //     for(let j=i+1; j<S.length-1; j++) {
        //         for(let k=j+1; k<S.length; k++) {
        //             let currentSum = S[k] + S[j] + S[i];
        //             closestSum = Math.min(target - closestSum, target - currentSum);
        //         }
        //     }
        // }
        // console.log(closestSum);

        S = S.sort((a, b) => a-b);
        let i = 0, k = len - 1;

        while (i + 1 < k) {
            let sum = S[i] + S[i + 1] + S[k];
            if (sum < target)
                i++;
            else
                k--;

            closestSum = Math.min(target - closestSum, target - sum);
        }

        console.log(closestSum);
    </script>
