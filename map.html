    <title>Map Method</title>
    <script>
        /*
            map - Returns the array of modified elements as per the given code.
            - Loop through each element of the array
            - Return the element/ modified element
            - Return an array of all modified elements (Length of original array and returned array is same)
            - No change in input array

            let newArr = arr.map((element, index) => {
                // code
                return xyz;
            })
        */

        /*
            Example-1
            let arr = ['Akash', 'Naveen', 'Rama', 'Rambali', 'Shweta'];
            let newArr = arr.map((element) => element + 5);
            console.log(newArr);
        */
       
       /*
            Example-2

            // using normal for loop
            let arr = [['Arambh', 'Suyal'], ['Naveen', 'Chebolu'], ['Waris', 'Alam'], ['Chaitanya', 'Krishna']];

            for(let i=0; i<arr.length; i++) {
                newArr[i] = arr[i][0] + ' ' + arr[i][1];
            }
            console.log(newArr);

            // using map method
            let arr = [['Arambh', 'Suyal'], ['Naveen', 'Chebolu'], ['Waris', 'Alam'], ['Chaitanya', 'Krishna']];
            let newArr = arr.map((element) => element.join(' '));
            console.log(newArr);
         */
