    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Some Method</title>
    <script>
        /*
            some - Returns true if any one element in that array satisfies the given condition.
            - Return a condition inside the code
            - Returns true, if any one element satidfies condition, elese returns false.
        */

        let arr = [ 'Vikash', 'Rajesh', 'Hardeep', 'Yashasvi', 'Rama'];
        let flag = arr.some((element) => element.length === 7 && element[3] === 'd');
        console.log(flag);

    </script>
